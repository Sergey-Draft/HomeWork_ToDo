<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-application</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>


  <h1>ToDo List</h1>
  <section class="container">
    <div class="counter_box">
      <i class="far fa-angry"></i>
      <div class="doing"> </div>
      <i class="far fa-smile-wink"></i>
    </div>
    <div class="inp">
      <input type="text" class="form-control" id="print-text" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm">
      <button type="button" class="btn btn-info btn-lg btn-block" id="click-btn">Add Task</button>
      <ul id="list">
        <li></li>


      </ul>
    </div>

    <div class="buttons">
      <button id="save-btn" class="btn btn-info">Save List</button>
      <button id="clear-btn" class="btn btn-info">Clear List</button>
      <button id="myBtn" class="btn btn-info">Information</button>
    </div>

  </section>


  <!--------  Modal  ------->

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Created by</h2>
        <div class="close">x</div>
      </div>
      <div class="modal-body">
        <p>Kratovich S. A.</p>
      </div>
      <div class="modal-footer">
        <p>IT-Academy,2020</p>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
